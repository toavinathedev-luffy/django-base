{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokédex avec Bootstrap</title>
    <!-- Bootstrap CSS depuis CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Pokédex</h1>
        <div class="row">
            {% for p in pokemons %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if p.image %}
                    <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}" />
                    {% else %}
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Pas d'image de {{ p.name }}</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect>
                        <text x="50%" y="50%" fill="#dee2e6" dy=".3em" text-anchor="middle">Pas d'image</text>
                    </svg>
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ p.name }}</h5>
                        <div class="mt-auto">
                            {% for t in p.types.all %}
                            <span class="badge bg-primary me-1">{{ t.name }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Aucun Pokémon trouvé.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
